<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/favicon.ico">
</head>
<body>
    <section class="meme">
        <div class="wrapper">
            <div class="meme-img-wrapper">
                <div class="meme-img-list">
                    <div class="img">
                        <img src="assets/img/first.jpg" alt="Meme" >
                    </div>
                    <div class="img">
                        <img src="assets/img/second.jpg" alt="Meme" >
                    </div>
                    <div class="img">
                        <img src="assets/img/third.jpg" alt="Meme" >
                    </div>
                    <div class="img">
                        <img src="assets/img/forth.jpg" alt="Meme" >
                    </div>
                </div>
            </div>
            <div class="meme-context">
                <div class="slider">
                    <div class="slider-item">
                        <input name="slider-radio" type="radio" value="first" checked id="first-pagginator">
                        <label for="first-pagginator"></label>
                    </div>
                    <div class="slider-item">
                        <input name="slider-radio" type="radio" value="second" id="second-pagginator">
                        <label for="second-pagginator"></label>
                    </div>
                    <div class="slider-item">
                        <input name="slider-radio" type="radio" value="third" id="third-pagginator">
                        <label for="third-pagginator"></label>
                    </div>
                    <div class="slider-item">
                        <input name="slider-radio" type="radio" value="fourth" id="fourth-pagginator">
                        <label for="fourth-pagginator"></label>
                    </div>
                </div>
                <div class="meme-text">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
